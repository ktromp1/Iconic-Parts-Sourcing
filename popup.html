<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Iconic - Parts Sourcing</h1>
        <h3 class="sub-heading">Fill in any info you have</h3>
        <div id="main-content">
            <label for="year">Year:</label>
            <select name="year" class="selection-input">
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
            </select>
            <label for="make">Make:</label>
            <select name="make" class="selection-input">
                <option value="bmw">bmw</option>
                <option value="ducati">ducati</option>
                <option value="honda">honda</option>
                <option value="kawasaki">kawasaki</option>
            </select>
            <label for="model">Model:</label>
            <select name="model" class="selection-input">
                <option value="bmw">bmw</option>
                <option value="ducati">ducati</option>
                <option value="honda">honda</option>
                <option value="kawasaki">kawasaki</option>
            </select>
            <select disabled></select>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
