<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Iconic - Parts Sourcing</h1>
        <h3 class="sub-heading">Fill in any info you have</h3>
        <div id="main-content">
            <label for="make">Make:</label>
            <select name="make" class="selection-input" id="make">
                <option value="blankMake">Make</option>
                <option value="Ducati">Ducati</option>
                <option value="Honda">Honda</option>
                <option value="Kawasaki">Kawasaki</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Yamaha">Yamaha</option>

            </select>
            <label for="year">Year:</label>
            <select name="year" class="selection-input" id="year" disabled>
                <option value="blankYear">Year</option>
                
            </select>
            <label for="model">Model:</label>
            <select name="model" class="selection-input" id="model" disabled>
                <option value="blankModel">Model</option>
                
            </select>
            <br>
            <br>
            <div id="link-to-cms">

            </div>
        </div>
        <div>
            <form>
                <br><br>
                <label for="part-number">Part Number:</label>
                
                <input id="part-number" name="part-number" type="text" placeholder="Ex: 12-345678">
            </form>
            <h1></h1>
            <p></p>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
